
<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tione</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        body {
            font-size: var(--font-size);
        }
        #app {
            padding: 100px;
            border: 1px solid red;
        }

    </style>
</head>
<body>
<div id="app">
    <t-popover>
        <template slot="content">
            <div>dfjf</div>
        </template>
            <t-button>钮</t-button>
    </t-popover>
    <t-popover position="bottom">
        <template slot="content">
            <div>dfjf</div>
        </template>
            <t-button>钮</t-button>
    </t-popover>
    <t-popover position="left">
        <template slot="content" slot-scope="{close}">
            <div>学习学习学习</div>
            <t-button @click="close">关闭</t-button>
        </template>
        <t-button>钮</t-button>
    </t-popover>
    <t-popover position="right" trigger="hover">
        <template slot="content">
            <div>dfjf</div>
        </template>
        <t-button>钮</t-button>
    </t-popover>
    <t-popover position="right" trigger="focus">
        <template slot="content">
            <div>dfjf</div>
        </template>
        <t-button>钮</t-button>
    </t-popover>
</div>

<script src="./src/app.js"></script>

</body>
</html>
