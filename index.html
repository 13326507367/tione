
<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tione</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        body {
            font-size: var(--font-size);
        }

        .demo {
            border: 1px solid orangered;
            min-height: 100px;
        }
        .sider {
            background: #333;
            width: 200px;
        }
        .header {
            background: #999;
            height: 100px;
        }
        .footer {
            background: #ccc;
            height: 50px;
        }
    </style>
</head>
<body>
<div id="app">
    <t-tabs :selected.sync="selectedTab" selected="sports">
        <t-tabs-head>
            <template slot="actions">
                <div>设置</div>
            </template>
            <t-tabs-item name="woman">
                <t-icon name="settings"></t-icon>
                美女
            </t-tabs-item>
            <t-tabs-item name="finance">
                财经
            </t-tabs-item>
            <t-tabs-item name="sports">
                体育
            </t-tabs-item>
        </t-tabs-head>
        <t-tabs-body>
            <t-tabs-pane name="woman">
                美女相关资讯
            </t-tabs-pane>
            <t-tabs-pane name="finance">
                财经相关资讯
            </t-tabs-pane>
            <t-tabs-pane name="sports">
                体育相关资讯
            </t-tabs-pane>
        </t-tabs-body>

    </t-tabs>
</div>

<script src="./src/app.js"></script>

</body>
</html>
