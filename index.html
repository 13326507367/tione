
<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tione</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
<div id="app">
    <t-input :value="'李四'"></t-input>
    <t-input :value="'龙五'" disabled></t-input>
    <t-input :value="'九妹'" readonly></t-input>
    <t-input :value="'老王'" :error="'姓名不能少于2个字符'"></t-input>
    <div style="margin-top: 10px; ">
        <t-button :loading="loading1" @click="loading1 = !loading1">
            我爱
        </t-button>
        <t-button :loading="loading2" icon="settings" icon-position="left" @click="loading2 = !loading2">
            我爱
        </t-button>
        <t-button :loading="loading3" icon="settings" icon-position="right" @click="loading3 = !loading3">
            我爱
        </t-button>
        <t-button-group>
            <t-button icon="left">
                左边
            </t-button>
            <t-button>更多</t-button>
            <t-button icon="right" icon-position="right">
                右边
            </t-button>
        </t-button-group>
    </div>
</div>

<script src="./src/app.js"></script>

</body>
</html>
